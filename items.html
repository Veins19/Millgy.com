<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grains List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #fdfbfb, #ebedee);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #0078d4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #0078d4;
            color: #ffffff;
        }
        img {
            width: 50px;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        img:hover {
            transform: scale(1.1);
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #0078d4;
            color: #ffffff;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Grains Available</h2>
        <form action="cart.html" method="post">
            <table>
                <thead>
                    <tr>
                        <th>Image</th>

                <tbody>

                    </tr>

                    <tr>

                        <td>Rye</td>
                        <td>70</td>

                        <td><input type="number" name="rye" min="0" placeholder="Kg"></td>

                    </tr>
                </tbody>
            </table>
            <div class="button-container">

            </div>
        </form>
    </div>
</body>
</html>
