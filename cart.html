<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #fdfbfb, #e6eef3);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #0078d4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #0078d4;
            color: #ffffff;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #0078d4;
            color: #ffffff;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Grain</th>
                    <th>Quantity (Kg)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Wheat</td>
                    <td>
                        <!-- Display quantity submitted from form -->
                        <script>
                            document.write(new URLSearchParams(window.location.search).get('wheat') || 0);
                        </script>
                    </td>
                </tr>
                <tr>
                    <td>Rice</td>
                    <td>
                        <script>
                            document.write(new URLSearchParams(window.location.search).get('rice') || 0);
                        </script>
                    </td>
                </tr>
                <tr>
                    <td>Buckwheat</td>
                    <td>
                        <script>
                            document.write(new URLSearchParams(window.location.search).get('buckwheat') || 0);
                        </script>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="button-container">
            <button onclick="window.location.href='items.html';">Reset Cart</button>
            <button>Proceed to Payment</button>
        </div>
    </div>
</body>
</html>
